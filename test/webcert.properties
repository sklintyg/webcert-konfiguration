# Configuration folder
config.dir = ${user.home}/etc

# Host URLs
webcert.host.url = https://webcert.inera.nordicmedtest.se:21443
intygstjanst.host.url = https://intygstjanst.inera.nordicmedtest.se:23443

########################################
#
# Säkerhetstjänst configuration
#
########################################

sakerhetstjanst.saml.entityId = ${webcert.host.url}
sakerhetstjanst.saml.entityBaseUrl = ${webcert.host.url}
sakerhetstjanst.saml.idp.metadata.url = https://idp.acctest.sakerhetstjanst.inera.se:8443/idp/saml
sakerhetstjanst.saml.keystore.file = file://${config.dir}/test.intygstjanster.sjunet.org_legitimering.jks
sakerhetstjanst.saml.keystore.alias = test.intygstjanster.sjunet.org
sakerhetstjanst.saml.truststore.file = file://${config.dir}/sakerhetstjanst-truststore.jks

sakerhetstjanst.ws.certificate.file = ${config.dir}/test.intygstjanster.sjunet.org_legitimering.jks
sakerhetstjanst.ws.certificate.type = JKS
sakerhetstjanst.ws.truststore.file = ${config.dir}/hsa-truststore.jks
sakerhetstjanst.ws.truststore.type = JKS

########################################
#
# HSA-Integration Configurations
#
########################################

hsa.ws.service.logicaladdress =
hsa.ws.services.url = https://wstest.hsa.sjunet.org/svr-hsaws2/hsaws/

hsa.ws.certificate.file = ${config.dir}/hsaws-user.ifv.sjunet.org_auth.p12
hsa.ws.certificate.type = PKCS12
hsa.ws.truststore.file = ${config.dir}/hsa-truststore.jks
hsa.ws.truststore.type = JKS

########################################
#
# NTjP WebService Configuration
#
########################################

ntjp.ws.certificate.file = ${config.dir}/test.intygstjanster.sjunet.org_legitimering.jks
ntjp.ws.certificate.type = JKS
ntjp.ws.truststore.file = ${config.dir}/hsa-truststore.jks
ntjp.ws.truststore.type = JKS

########################################
#
# Intygstjänst configuration
#
########################################

intygstjanst.logicaladdress =
intygstjanst.getcertificateforcare.endpoint.url = ${intygstjanst.host.url}/inera-certificate/get-certificate-for-care/v1.0
intygstjanst.listcertificatesforcare.endpoint.url = ${intygstjanst.host.url}/inera-certificate/list-certificates-for-care/v1.0
intygstjanst.registercertificate.endpoint.url = ${intygstjanst.host.url}/inera-certificate/register-certificate/v1.0
intygstjanst.sendcertificate.endpoint.url = ${intygstjanst.host.url}/inera-certificate/send-certificate/v1.0
intygstjanst.revokecertificate.endpoint.url = ${intygstjanst.host.url}/inera-certificate/revoke-certificate/v1.0
intygstjanst.getrecipientsforcertificate.endpoint.url = ${intygstjanst.host.url}/inera-certificate/get-recipients-for-certificate/v1.0
intygstjanst.pingforconfiguration.endpoint.url = ${intygstjanst.host.url}/inera-certificate/ping-for-configuration/v1.0

########################################
#
# Försäkringskassan Configuration
#
########################################

sendquestiontofk.endpoint.url = http://localhost:8080/services/send-question-stub
sendanswertofk.endpoint.url = http://localhost:8080/services/send-answer-stub

########################################
#
# Mail configuration
#
########################################

mail.webcert.host.url = ${webcert.host.url}

mail.host =
mail.username =
mail.password =

########################################
#
# Osif configuration
#
########################################

eid.osif.ws.services.url = http://eidt.funktionstjanster.se:18899/osif
eid.osif.policy = logtest001

########################################
#
# Schedule properties
#
########################################
scheduler.omsandningJob.cron = 5 * * * * ?

########################################
#
# Properties for Personuppgiftstjänsten, address lookup service
#
########################################

