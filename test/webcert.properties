################################################
#
# Notification Error Handling Configuration
#
#
# For each redelivery the delay time will be multiplied by two (the default value).
# With a configuration as below,
#   maxRedeliveries = 6
#   redeliveryDelay = 2000
#
# the calculated redelivery will occur after 2, 4, 8, 16, 32 and 64 seconds.
#
# The maxRedeliveryDelay property assure that next redelivery will never go beyond
# a specified amount of time.
# With a configuration as below,
#   maxRedeliveryDelay = 45000
#
# the last redelivery of 64 seconds from example above will happen at 45 seconds
#
# NOTE: 
# Values of these properties are environment specific. A production environment
# should have values that sets the rescheduling mechanism to be more enduring
# than, f.e a qa/test environment.
#
################################################

# Number of maximum allowed redeliveries
errorhandling.maxRedeliveries=10

# Time delay in milliseconds between redeliveries
errorhandling.redeliveryDelay=2000

# Maximum time delay in milliseconds between redeliveries
# 300000 equals 5 minutes (5*60*1000)
errorhandling.maxRedeliveryDelay=300000
