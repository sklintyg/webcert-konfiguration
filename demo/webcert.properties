intygstjanst.host.url=http://10.250.34.20:8080

########################################
#
# Säkerhetstjänst configuration
#
########################################

sakerhetstjanst.saml.entityId=${webcert.host.url}
sakerhetstjanst.saml.entityBaseUrl=${webcert.host.url}
sakerhetstjanst.saml.idp.metadata.url=https://idp.acctest.sakerhetstjanst.inera.se:8443/idp/saml
