# Configuration folder
config.dir = <path to config dir>

########################################
#
# Loggtjänst Configuration
#
########################################
loggtjanst.endpoint.url = <URL to NTjP>

loggtjanst.logicalAddress = <logicalAddress for Sakerhetstjanst log service>

logsender.deliveryIntervalInMilliseconds = 60000
logsender.bulkSize = 5

########################################
#
# Säkerhetstjänsten WebService Configuration
#
########################################

sakerhetstjanst.ws.certificate.file = ${config.dir}/certifikat/test.intygstjanster.sjunet.org_legitimering.jks
sakerhetstjanst.ws.certificate.type = JKS

sakerhetstjanst.ws.truststore.file = ${config.dir}/certifikat/hsa-truststore.jks
sakerhetstjanst.ws.truststore.type = JKS

logsender.deliveryIntervalInMilliseconds=60000
logsender.bulkSize=10

